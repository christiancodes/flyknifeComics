<!doctype html>
<html>
  <head>

    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="css/galleryStyle.css" rel="stylesheet">
    <style>
      .current-image img {

      }
      body {
        background-color:black;

  </head>
