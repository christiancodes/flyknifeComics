<head>
  <script>
    function rotate(face) {
      var elem = document.getElementById(face);
      elem.classname = "show-" + face;
    }
  </script>
  <style>
    .container {
      width: 200px;
      height: 200px;
      position: relative;
      perspective: 1000px;
    }

    #cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }

    #cube figure {
      margin: 0;
      width: 196px;
      height: 196px;
      display: block;
      position: absolute;
      border: 2px solid black;
      opacity: .5;
    }
    #cube #front  { 
      transform: rotateY(0deg) translateZ(100px);
      background: red; 
    }
    #cube #back   { 
      transform: rotateX(180deg) translateZ(100px);
      background: orange;
    }
    #cube #right  { 
      transform: rotateY(90deg) translateZ(100px);
      background: yellow;
    }
    #cube #left   {
      transform: rotateY(-90deg) translateZ(100px);
      background: green;
    }
    #cube #top    {
      transform: rotateX(90deg) translateZ(100px);
      background: blue;
    }
    #cube #bottom {
      transform: rotateX(-90deg) translateZ(100px);
      background: purple;
    }
    
    #cube.show-front  { transform: translateZ( -100px ) rotateY(    0deg ); }
    #cube.show-back   { transform: translateZ( -100px ) rotateX( -180deg ); }
    #cube.show-right  { transform: translateZ( -100px ) rotateY(  -90deg ); }
    #cube.show-left   { transform: translateZ( -100px ) rotateY(   90deg ); }
    #cube.show-top    { transform: translateZ( -100px ) rotateX(  -90deg ); }
    #cube.show-bottom { transform: translateZ( -100px ) rotateX(   90deg ); }
  </style>
</head>
<body>
  <section class="container">
    <div id="cube">
      <figure id="front"></figure>
      <figure id="back"></figure>
      <figure id="right"></figure>
      <figure id="left"></figure>
      <figure id="top"></figure>
      <figure id="bottom"></figure>
    </div>
  </section>
  <br />
  <button class="show-front" onclick="rotate('front')">Show 1</button>
  <button class="show-back" onclick="rotate('back')">Show 2</button>
  <button class="show-right" onclick="rotate('right')">Show 3</button>
  <button class="show-left" onclick="rotate('left')">Show 4</button>
  <button class="show-top" onclick="rotate('top')">Show 5</button>
  <button class="show-bottom" onclick="rotate('bottom')">Show 6</button>
</body>
