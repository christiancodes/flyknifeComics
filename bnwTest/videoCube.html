<head>
  <style>
    .container {
      width: 200px;
      height: 200px;
      position: relative;
      perspective: 1000px;
    }

    #cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }

    #cube figure {
      margin: 0;
      width: 196px;
      height: 196px;
      display: block;
      position: absolute;
      border: 2px solid black;
    }
    #cube .front  { transform: rotateY(   0deg ); background: red; }
    #cube .back   { transform: rotateX( 180deg ); background: orange;}
    #cube .right  { transform: rotateY(  90deg ); background: yellow;}
    #cube .left   { transform: rotateY( -90deg ); background: green;}
    #cube .top    { transform: rotateX(  90deg ); background: blue;}
    #cube .bottom { transform: rotateX( -90deg ); background: purple;}
    #cube .front  { transform: rotateY(   0deg ) translateZ( 100px ); }
    #cube .back   { transform: rotateX( 180deg ) translateZ( 100px ); }
    #cube .right  { transform: rotateY(  90deg ) translateZ( 100px ); }
    #cube .left   { transform: rotateY( -90deg ) translateZ( 100px ); }
    #cube .top    { transform: rotateX(  90deg ) translateZ( 100px ); }
    #cube .bottom { transform: rotateX( -90deg ) translateZ( 100px ); }
    #cube.show-front  { transform: translateZ( -100px ) rotateY(    0deg ); }
    #cube.show-back   { transform: translateZ( -100px ) rotateX( -180deg ); }
    #cube.show-right  { transform: translateZ( -100px ) rotateY(  -90deg ); }
    #cube.show-left   { transform: translateZ( -100px ) rotateY(   90deg ); }
    #cube.show-top    { transform: translateZ( -100px ) rotateX(  -90deg ); }
    #cube.show-bottom { transform: translateZ( -100px ) rotateX(   90deg ); }
  </style>
</head>
<body>
  <section class="container">
    <div id="cube">
      <figure class="front"></figure>
      <figure class="back"></figure>
      <figure class="right"></figure>
      <figure class="left"></figure>
      <figure class="top"></figure>
      <figure class="bottom"></figure>
    </div>
  </section>
  <br />
  <button class="show-front">Show 1</button>
  <button class="show-front">Show 2</button>
  <button class="show-front">Show 3</button>
  <button class="show-front">Show 4</button>
  <button class="show-front">Show 5</button>
  <button class="show-front">Show 6</button>
</body>
