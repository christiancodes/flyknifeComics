<head>
  <script>
  function resizeToMinimum(){
      var minimum    = [800, 470];
      var current    = [window.outerWidth, window.outerHeight];
      
      console.log("Current:" + current);

      if(current[0] < minimum[0] || current[1] < minimum[1])
      {
        console.log("Too small!");
        window.resizeTo(minimum[0], minimum[1]);
      }
  
      console.log("In Resize Function");
      
      window.resizeTo(minimum[0], minimum[1]);
    }

    window.addEventListener('resize', resizeToMinimum, false)
  </script>
  <style>
    #videoSection {
	    position: relative;
	    padding-bottom: 56.25%; /* 16:9 */
	    height: 0;
	    max-height: 100vh;
    }
    #videoSection iframe {
	    position: absolute;
	    top: 0;
	    left: 0;
    }
    @media (max-width: 800px) {
	    #videoSection {
		    width: 800px;
	    }
    }
  </style>
</head>
<body>
  <div id="videoSection">
    <iframe src="//player.vimeo.com/video/77149266" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>
