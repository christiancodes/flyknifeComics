<head>
  <style>
    #videoSection {
	    position: relative;
	    padding-bottom: 56.25%; /* 16:9 */
	    height: 0;
	    max-height: 100vh;
    }
    #videoSection iframe {
	    position: absolute;
	    top: 0;
	    left: 0;
    }
    @media (max-width: 800px) {
	    #videoSection {
		    width: 800px;
	    }
    }
  </style>
</head>
<body>
  <div id="videoSection">
    <iframe src="//player.vimeo.com/video/77149266" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>
</body>
