<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    function resizeToMinimum(){
      var minimum    = [800, 470];
      var current    = [window.outerWidth, window.outerHeight];
      var restricted = [];
      var i          = 2;

      while(i-- > 0){
        restricted[i] = minimum[i] > current[i] ? minimum[i] : current[i];
      }
  
      console.log("In Resize Function");
      
      window.resizeTo(current[0], current[1]);
    }
    function launchVideo() {
      var vidWindow = window.open("videoPage.html","","width=800,height=470")
      console.log("Window launched");
      vidWindow.addEventListener('resize', resizeToMinimum, false)
    }
  </script>
</head>
<body>
  <h1 id="top">Welcome to the show</h1>
  
  <a href="#top" id="videoLink" onclick="launchVideo();return false;">Liquid Video Test</a>
</body>
